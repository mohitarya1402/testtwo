<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Chart Example</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
      </div>
      <div>
  <button onclick="updateChart()">Update Chart</button>

  <script>
    const result = [
      [12, 45, 32, 75, 67, 89, 41, 98, 11, 37, 91, 69, 83, 71, 52, 92, 77, 10, 15, 68],
      [45, 23, 70, 22, 99, 39, 85, 32, 46, 83, 36, 48],
      [29, 67, 70, 64, 56, 28, 62, 16, 77, 12, 25, 38, 82, 2, 66, 96, 50, 6, 68, 39, 95],
      [74, 68, 33, 92, 67, 14, 30, 57, 75, 44, 43, 96, 34, 11, 36, 37, 18, 45, 62, 43],
      [36, 45, 67, 53, 47, 97, 91, 81, 56, 90, 60, 58, 15],
      [22, 68, 37, 86, 30, 45, 49, 40, 21, 93, 47, 74, 75, 53, 77, 21, 35],
      [23, 16, 5, 11, 27, 60, 84, 38, 2, 11, 93, 61, 57, 89, 70],
      [69, 80, 9, 15, 46, 77, 1, 41, 53, 71, 93, 48, 42, 26],
      [12, 58, 71, 84, 92, 4, 83, 41, 11, 96, 67, 33, 82],
      [62, 80, 18, 11, 45, 94, 58, 31, 38, 83, 92, 32, 95, 58, 54, 52, 6, 93, 5]
    ];

    let myChart;

    function getRandomValue(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function createChart(data) {
      const ctx = document.getElementById('myChart').getContext('2d');
debugger
      myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map((_, index) => 'Data ' + (index + 1)),
        
          datasets: [{
            label: 'Dynamic Chart Data',
            data: data,
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function updateChart() {
      if (myChart) {
        myChart.destroy();
      }

      const newData = getRandomValue(result);
      createChart(newData);
    }

    // Initial chart creation with the first random data
    const initialData = getRandomValue(result);
    createChart(initialData);
  </script>
</body>
</html>
